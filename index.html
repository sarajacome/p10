<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p10_Portfoli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif ;
        }
        
        :root{
            --primary-size-modul: 100px;
            --secondary-size-modul: calc(var(--primary-size-modul)/2);
            --terciary-size-modul: 300px;
            --size-modul: 220px;
            --cube-width: 200px;
            --cube--hight: 50px;
            --secondary-cube-width: 50px;
            --secondary-cube-heiht: 50px;
        }

        .inter-header{
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
        }

        h1, h2{
            color: white;
            margin: 10px 0 0 10px;
        }
        
        h1{
            letter-spacing: 3px;
        }
        h1:hover{
            color: #1A00FF;
            transition: color 0.5s ease;
            transform:rotate(1deg)

        }
        h2 {
            margin-bottom: 50px; 
            
        }

        h2 a {
            color: white;              
            text-decoration: none;     
            transition: color 0.5s ease;        
        }

        h2 a:hover {
            color: #1A00FF;  
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        #uno{
            width: 50%;
            flex-grow: 1;
            background-color: #FF8B05;

        }
        header{
            padding: 20px 0 0 20px;
            width: 100%;
            height: 50%;
            background-color: #FF8B05;
        }
        main{
            width: 100%;
            height: 50%;
            display: flex;
            background-color: #FF8B05;
        }
        main section{
            padding: 20px 0 0 20px;
            width: 50%;
            height: 50%;
        }
        #dos{
            width: 50%;
            flex-grow: 1;
        }
        .top, .bottom, .left, .right{
            top: 80;
            background-color: #1A00FF;
        }
        .centro{
            background-color: #FF8B05;
        
        }
        .centro:hover {
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        #superior, #inferior{
            position: relative;
            width: 100%;
            height: 33%;
            display: flex;
            background-color: white;
        }
        #inferior #izquierda,
        #inferior #derecha,
        #superior #izquierda,
        #superior #derecha{
            position: relative;
            width:50%;
            height: 100%;
        }
        #izquierda .top{
            position: absolute;
            top:0;
            left:0;
            width: var(--primary-size-modul);
            height: var(--primary-size-modul);
        }
        #derecha .top{
            position: absolute;
            top:0;
            left:0;
            right: var(--size-modul);
            height: var(--primary-size-modul);
        }
        #derecha .right{
            position: absolute;
            top:0;
            right:0;
            width: var(--primary-size-modul);
            height: var(--primary-size-modul);
        }
        #izquierda .left{
            position: absolute;
            bottom:0;
            left:0;
            width: var(--primary-size-modul);
            height: var(--primary-size-modul);
        }
        #derecha .left{
            position: absolute;
            bottom:0;
            left:0;
            right: var(--size-modul);
            height: var(--primary-size-modul);
        }
        #izquierda .right{
            position: absolute;
            top:0;
            right:0;
            left: var(--size-modul);
            height: var(--primary-size-modul);
        }
        #izquierda .bottom{
            position: absolute;
            bottom:0;
            right:0;
            left: var(--size-modul);
            height: var(--primary-size-modul);
        }
        #derecha .bottom{
            position: absolute;
            bottom:0;
            right:0;
            width: var(--primary-size-modul);
            height: var(--primary-size-modul);
        }
        #izquierda .centro,#derecha .centro{
            position: absolute;
            top: var(--cube--hight) ;
            right: var(--secondary-cube-width) ;
            left: var(--secondary-cube-width);
            bottom: var(--cube--hight);

        }
        #centro{
            position: relative;
            width: 100%;
            height: 33%;
            background-color: white;
        }
        #centro .top{
            position: absolute;
            top: 0;
            left: 0;
            width: var(--terciary-size-modul);
            height: var(--primary-size-modul);
        }
        #centro .right{
            position: absolute;
            top: 0;
            right: 0;
            width: var(--terciary-size-modul);
            height: var(--primary-size-modul);
        }
        #centro .bottom{
            position: absolute;
            bottom: 0;
            right: 0;
            width: var(--terciary-size-modul);
            height: var(--primary-size-modul);
        }
        
        #centro .left{
            position: absolute;
            bottom: 0;
            left: 0;
            width: var(--terciary-size-modul);
            height: var(--primary-size-modul);
        }
        #centro .centro{
            position: absolute;
            top: var(--cube--hight) ;
            right: var(--cube-width) ;
            left: var(--cube-width);
            bottom: var(--cube--hight);
        }
        #inferior {
            height: 34%;
            width: 100%;
            display: flex;
        }
        @media (max-width: 1024px) and (min-width: 489px) {
            :root{
            --primary-size-modul: 100px;
            --secondary-size-modul: calc(var(--primary-size-modul)/2);
            --terciary-size-modul: 260px;
            --size-modul: 200px;
            --cube-width: 180px;
            --cube--hight: 50px;
            --secondary-cube-width: 50px;
            --secondary-cube-heiht: 50px;
        }  
            #uno{
                background-color: aqua;
            }
            .inter-header{
                font-size: 2.6em;
            }
            
            #uno,
            #dos{
                width: 100%;
                flex-grow: 1;
            }
        }
        

        @media (max-width: 1124px) and (min-width: 481px) {
            :root{
            --primary-size-modul: 100px;
            --secondary-size-modul: calc(var(--primary-size-modul)/2);
            --terciary-size-modul: 300px;
            --size-modul: 220px;
            --cube-width: 200px;
            --cube--hight: 50px;
            --secondary-cube-width: 50px;
            --secondary-cube-heiht: 50px;
        }  
            #uno{
                background-color: aqua;
            }
            .inter-header{
                font-size: 2.6em;
            }
            .container{
                flex-direction: column;
                height: 300vh;
            }
            #uno,
            #dos{
                width: 100%;
                flex-grow: 1;
            }
        }
        @media (max-width: 620px){
            :root{
            --primary-size-modul: 100px;
            --secondary-size-modul: calc(var(--primary-size-modul)/2);
            --terciary-size-modul: 240px;
            --size-modul: 160px;
            --cube-width: 180px;
            --cube--hight: 50px;
            --secondary-cube-width: 50px;
            --secondary-cube-heiht: 50px;
            }
            .container{
                flex-direction: column;
                height: 300vh;
            }
            .inter-header{
                font-size: 1.5em;
            }
            #uno{
                width: 100%;
                flex-grow: 1;
            }
            #dos{
                width: 100%;
                flex-grow: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="uno">
            <header>
                <h1>SARA J√ÅCOME TORTOSA</h1>
                <h1>PORTFOLI</h1>
            </header>
            <main>
                <section>
                    <h2><a href="https://sarajacome.github.io/p1/">P1</a></h2>
                    <h2><a href="https://sarajacome.github.io/p2/">P2</a></h2>
                    <h2><a href="https://sarajacome.github.io/p4/">P4</a></h2>
                    <h2><a href="https://sarajacome.github.io/p5/">P5</a></h2>
                </section>
                <section>
                    <h2><a href="https://sarajacome.github.io/p6/">P6</a></h2>
                    <h2><a href="https://sarajacome.github.io/p7/">P7</a></h2>
                    <h2><a href="https://sarajacome.github.io/p8/">P8</a></h2>
                    <h2><a href="https://sarajacome.github.io/p9/">P9</a></h2>
                </section>
            </main>
        </div>
        <div id="dos">
            <div id="superior">
                <div id = "izquierda">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                    <div class="centro"></div>
                </div>
                <div id = "derecha">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                    <div class="centro"></div>
                </div>
            </div>
            <div id="centro">
                <div class="top"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="bottom"></div>
                <div class="centro"></div>
            </div>
            <div id = "inferior">
                <div id = "izquierda">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                    <div class="centro"></div>
                </div>
                <div id = "derecha">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                    <div class="centro"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
